<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        /* Existing styles... */
        
        /* Link to the book initially hidden */
        .book-link {
            display: none; /* Hide the link by default */
        }

        /* Existing styles... */
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background-color: #fafafa;
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h3 {
            color: #4CAF50;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        .grocery-grid,
        .grocery-input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 80px;
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: 100%;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .js-price-input {
            width: 70%; /* Keeping it aligned within the structure */
        }

        .js-quantity-input {
            width: 30%;
        }

        .donate-button,
        .book-button,
        .register-button,
        .save-grocery-button,
        .add-grocery-button,
        .delete-grocery-button,
        #checkPricesBtn,
        .js-calculate-price-button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            text-align: center;
            transition: background-color 0.3s;
        }

        .add-grocery-button,
        .register-button {
            background-color: #4CAF50; /* Removed the comma before this block */
        }

        .delete-grocery-button {
            background-color: #f44336;
        }

        .register-button,
        .donate-button,
        .save-grocery-button,
        #checkPricesBtn {
            background-color: #2196F3;
            margin-top: 20px;
        }

        #checkPricesBtn:hover,
        .add-grocery-button:hover,
        .delete-grocery-button:hover,
        .js-calculate-price-button:hover {
            opacity: 0.8;
        }

        .js-grocery-list {
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            margin-bottom: 20px;
        }

        .js-total-price {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<button class="donate-button" id="donation-button">Donate</button>
<h3>Grocery Calculator</h3>

<div class="js-grocery-list"></div>

<div class="grocery-input-grid">
    <input placeholder="Item" class="js-name-input" type="text">
    <input placeholder="Price" type="number" class="js-price-input">
    <input placeholder="Quantity" type="number" class="js-quantity-input" min="0" value="1">
    <button class="add-grocery-button js-add-grocery-button">Add</button>
</div>

<button class="js-calculate-price-button">Calculate Total Price</button>
<div class="js-total-price">Total Price: R0.00</div>

<button id="checkPricesBtn">Check Prices</button>

<!-- Book link initially hidden -->
<div class="book-link">
    <a href="https://drive.google.com/file/d/19radpY7-TA_LVMPihAnj8ZhASEQHjH4O/view?usp=drivesdk" target="_blank">How to break poverty</a>
</div>

<div id="paypal-button-container"></div>

<script src="https://www.paypal.com/sdk/js?client-id=SimphiweNdaba100"></script>
<script>
    let groceryList = [];

    function renderGroceryList() {
        let groceryListHTML = '';
        groceryList.forEach((groceryObject, index) => {
            const { name, price, quantity } = groceryObject;
            groceryListHTML += `
                <div class="grocery-grid">
                    <div>${name}</div>
                    <div>R${price.toFixed(2)}</div>
                    <div>${quantity}</div>
                    <div>R${(price * quantity).toFixed(2)}</div>
                    <button class="delete-grocery-button js-delete-grocery-button" data-index="${index}">Cancel</button>
                </div>
            `;
        });
        
        document.querySelector('.js-grocery-list').innerHTML = groceryListHTML;

        document.querySelectorAll('.js-delete-grocery-button').forEach(deleteButton => {
            deleteButton.addEventListener('click', event => {
                const index = event.target.dataset.index;
                groceryList.splice(index, 1);
                renderGroceryList();
                calculateTotalPrice();
            });
        });
    }

    document.querySelector('.js-add-grocery-button').addEventListener('click', addGrocery);

    function addGrocery() {
        const inputElement = document.querySelector('.js-name-input');
        const name = inputElement.value.trim();

        const priceInputElement = document.querySelector('.js-price-input');
        const price = parseFloat(priceInputElement.value) || 0;

        const quantityInputElement = document.querySelector('.js-quantity-input');
        const quantity = parseInt(quantityInputElement.value) || 1;

        if (name) {
            groceryList.push({ name, price, quantity });
            inputElement.value = '';
            priceInputElement.value = '';
            quantityInputElement.value = '1';
            renderGroceryList();
            calculateTotalPrice();
        } else {
            alert('Please enter a grocery name.');
        }
    }

    document.querySelector('.js-calculate-price-button').addEventListener('click', calculateTotalPrice);

    function calculateTotalPrice() {
        const totalPrice = groceryList.reduce((total, grocery) => total + (grocery.price * grocery.quantity), 0);
        document.querySelector('.js-total-price').innerText = `Total Price: R${totalPrice.toFixed(2)}`;
    }

    document.getElementById('checkPricesBtn').addEventListener('click', function () {
        window.open('https://www.cataloguespecials.co.za/view/specials/shoprite-catalogue-2424243#page=9', '_blank');
    });

    function setCookie(name, value, days) {
        var expires = new Date(Date.now() + days * 864e5);
        document.cookie = name + '=' + JSON.stringify(value) + '; expires=' + expires.toGMTString() + '; path=/';
    }

    function getCookie(name) {
        var value = '; ' + document.cookie;
        var parts = value.split('; ' + name + '=');
        if (parts.length == 2) return JSON.parse(parts.pop().split(';').shift());
    }

    document.querySelector('.save-grocery-button').addEventListener('click', function () {
        setCookie('groceryList', groceryList, 7);
    });

    window.addEventListener('load', function () {
        var savedData = getCookie('groceryList');
        if (savedData) {
            groceryList = savedData;
            renderGroceryList();
            calculateTotalPrice();
        }
    });

    renderGroceryList();

    document.getElementById('donation-button').addEventListener('click', function () {
        const donationAmount = prompt('Please enter your donation amount for the cause:');
        if (donationAmount) {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: '10.00' 
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Thank you for your donation of R' + donationAmount + '!');
                        
                        // Show the book link after successful payment
                        document.querySelector('.book-link').style.display = 'block';
                    });
                }
            }).render('#paypal-button-container');
        }
    });
</script>

</body>
</html>
